    <main class="flex-container" id="conteudo">
        <h1>Construção de WebSites</h1>
        <section>
            <h2>Faça seu cadastro</h2>
            <form name="cadastro" id="cadastro" method="post">

                <fieldset>
                    <legend>Dados pessoais</legend>
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" placeholder="Nome Completo" required>
                    <label for="cpf">CPF</label>
                    <input type="text" name="cpf" id="cpf" placeholder="999.999.999-99" required>
                    <label for="data">Data de Nascimento</label>
                    <input type="date" name="data" id="data" required>
                    <label for="estado_civil">Estado Civil</label>
                    <select name="estado_civil" id="estado_civil" required>
                        <option value="" selected disabled>Selecione uma opção</option>
                        <option value="casado(a)">Casado(a)</option>
                        <option value="solteiro(a)">Solteiro(a)</option>
                        <option value="viúvo(a)">Viúvo(a)</option>
                        <option value="divorciado(a)">Divorciado(a)</option>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>Endereço</legend>
                    <label for="cep">CEP</label>
                    <input type="text" name="cep" id="cep" placeholder="99999-999" required>
                    <label for="rua">Rua</label>
                    <input type="text" name="rua" id="rua" disabled>
                    <label for="numero">Número</label>
                    <input type="number" name="numero" id="numero" required>
                    <label for="complemento">Complemento</label>
                    <input type="text" name="complemento" id="complemento" placeholder="Apto, bloco, casa, etc.">
                    <label for="bairro">Bairro</label>
                    <input type="text" name="bairro" id="bairro" disabled>
                    <label for="cidade">Cidade</label>
                    <input type="text" name="cidade" id="cidade" disabled>
                    <label for="estado">Estado</label>
                    <input type="text" name="estado" id="estado" disabled>
                </fieldset>
                <fieldset>
                    <legend>Login</legend>
                    <label for="email">E-Mail</label>
                    <input type="email" name="email" id="email" placeholder="nome@site.com" required>
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" required>
                    <label for="confirma">Confirme a senha</label>
                    <input type="password" name="confirma" id="confirma" required>
                </fieldset>
                <button type="submit">Enviar</button> <button type="reset">Limpar</button>
            </form>
            
        </section>
